<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحتي الشخصية</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="صورة شخصية">
    <h1>مرحباً، أنا [اسمك]</h1>
    <p>أنا مصمم صفحات ويب أتعلم تطوير المواقع باستخدام HTML وCSS.</p>
    <p>تواصل معي عبر: example@email.com</p>
    <a href="https://github.com/yourusername" target="_blank" class="btn">زر لزيارة GitHub</a>
  </div>
</body>
</html>
